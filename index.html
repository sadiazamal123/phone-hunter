<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Gallery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <h2 class="text-center text-success">Search your phone here</h2>
    <!-- phone search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">search</button>
      </div>

      <!-- phone search result -->
      <div class="container">
        <div id="search-result" class="row row-cols-1 row-cols-sm-3 row-cols-md-3 row-cols-lg-4 g-4">
        </div>
    </div>

            <!-- Modal start -->
            <div class="modal fade" id="single" tabindex="-1" aria-labelledby="singleLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title mx-auto" id=""></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img class="mb-3" src="" />
                            <p id="release-date" class="fs-5 mt-0 text-center"></p>
                            <h5 class="text-center">Main Features</h5>
                            <p id="chipset" class="text-muted mb-0"></p>
                            <p id="display-size" class="text-muted mb-0"></p>
                            <p id="memory" class="text-muted mb-0"></p>
                            <p id="storage" class="text-muted mb-0"></p>
                            <p id="sensors" class="text-muted mb-0 d-block"></p>
                            <h5 class="text-center">Others Features</h5>
                            <p id="bluetooth" class="text-muted mb-0"></p>
                            <p id="gps" class="text-muted mb-0"></p>
                            <p id="nfc" class="text-muted mb-0"></p>
                            <p id="radio" class="text-muted mb-0"></p>
                            <p id="usb" class="text-muted mb-0"></p>
                            <p id="wlan" class="text-muted mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal end -->
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>
</html>
